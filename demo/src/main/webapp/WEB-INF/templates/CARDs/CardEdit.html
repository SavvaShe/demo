<!--
    Страница просмотра карточки передачи ПО
-->
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Крректировка карты передачи ПО</title>
    <link rel="stylesheet" type="text/css" media="all" href="../../../css/CardEdit.css"/>
    <link rel="stylesheet" type="text/css" media="all" href="../../../css/Main.css"/>

</head>
<body>
<div class="Menu">
    <table class="tMenu">
        <tbody>
        <tr class="tr1">
            <td class="r1">
                <button type="button" onclick="window.open('../ORDERs/OrderList.html')" id="ORDERS_LIST">
                    Наряды
                </button>
                <!--<input type="submit" value="Наряды" id="ORDERS_LIST" onclick="window.open('../ORDERs/OrderList.html')"/>-->
            </td>
            <td class="r1">
                <button type="button" id="CARD_LIST" onclick="window.open('../CARDs/CardList.html')">
                    Карты передачи
                </button>
                <!--<input type="submit" value="Карты передачи" id="CARD_LIST" onclick="window.open('../CARDs/CardList.html')"/>-->
            </td>
            <td class="r1">
                <button type="button" id="DASHBOARD" onclick="window.open('../SERVICEs/Dashboard.html')">
                    Доска
                </button>
                <!--<input type="submit" value="Доска" id="DASHBOARD" onclick="window.open('../SERVICEs/Dashboard.html')"/>-->
            </td>
            <td class="r1">
                <button type="button" id="SETTINGS" onclick="window.open('../SETTINGs/Settings.html')">
                    Настройки
                </button>
                <!--<input type="submit" value="Настройки" id="SETTINGS" onclick="window.open('../SETTINGs/Settings.html')"/>-->
            </td>
            <td class="r1">
                <button type="button" id="SERVICES" onclick="window.open('../SERVISEs/Services.html')">
                    Сервисы
                </button>
                <!--<input type="submit" value="Сервисы" id="SERVICES" onclick="window.open('../SERVISEs/Services.html')"/>-->
            </td>
        </tr>
        </tbody>
    </table>
</div>

<div class="cardEdit">
    <table class="tCardEdit">
        <tbody>
        <tr>
            <td class="c2" colspan="2">
                Карта передачи ПО №
            </td>
        </tr>
        <tr>
            <td class="c1">
                Ответственный за передачу
            </td>
            <td class="c3">
                <label>
                    <input id="C_OTV">
                </label>
            </td>
        </tr>
        <tr>
            <td class="c1">
                Подсистема
            </td>
            <td class="c2">
                <label for="C_SYSTEM">
                    <select class="sl1" id="C_SYSTEM">
                    <option>
                        ЕМД-ПП
                    </option>
                    <option>
                        РРД-ГП
                    </option>
                </select>
                </label>
            </td>
        </tr>
        <tr>
            <td class="c1">
                Дата создания
            </td>
            <td class="c3">
                <label for="C_DATE_CREATE">
                    <input type="datetime-local" id="C_DATE_CREATE">
                </label>
            </td>
        </tr>
        <tr>
            <td class="c1">
                Дата корректировки
            </td>
            <td class="c3">
                <label for="C_DATE_KORR">
                    <input type="datetime-local" id="C_DATE_KORR">
                </label>
            </td>
        </tr>
        <tr>
            <td class="c1">
                Статус передачи
            </td>
            <td class="c3">
                <label for="C_STATYS">
                    <select class="sl2" id="C_STATYS">
                    <option>
                        На согласовании
                    </option>
                    <option>
                        Готовится
                    </option>
                    <option>
                        На тестировании
                    </option>
                    <option>
                        Протестирован успешно
                    </option>
                </select>
                </label>
            </td>
        </tr>
        <tr>
            <td class="c2" colspan="2">
                <label id="C_LETTER">

                </label>
            </td>
        </tr>
        <tr>
            <td class="c2" colspan="2">
                Передаваемые наряды:
            </td>
        </tr>
        <tr>
            <td class="c2" colspan="2">
                <label id="C_ORDER_LIST">
                    Наряд
                </label>
            </td>
        </tr>
        </tbody>
    </table>

    <table class="tCardMenu">
        <tr>
            <td class="tm1">
                <input type="submit" value="Сохранить" id="C_SAVE_CARD"/>
            </td>
            <td class="tm1">
                <input type="submit" value="Отменить изменения" id="C_UNDO_CHANGE"/>
            </td>

        </tr>
    </table>
</div>
</body>
</html>
